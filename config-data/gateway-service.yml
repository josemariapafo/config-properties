server:
  port: 8080
eureka: 
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routers:
        - id: ms-usuario
          uri: lb://ms-usuario
          predicates:
            - Path=/ms-usuario/**
        - id: ms-habilidades
          uri: lb://ms-habilidades
          predicates:
            - Path=/ms-habilidades/**
        - id: ms-experiencias
          uri: lb://ms-experiencias
          predicates:
            - Path=/ms-experiencias/**